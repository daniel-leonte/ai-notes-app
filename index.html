<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Notes</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Notes List Page -->
    <div id="list-page" class="page active">
      <h1>Notes</h1>
      <button onclick="showPage('write-page')">New Note</button>
      <div id="note-list"></div>
    </div>

    <!-- Note Writing Page -->
    <div id="write-page" class="page">
      <h1>Write Note</h1>
      <button class="back_button" type="button" onclick="saveNote()">Back</button>
      <textarea id="note-input" name="note" rows="50" cols="48"></textarea>
    </div>

    <script src="script.js"></script>
  </body>
</html>
